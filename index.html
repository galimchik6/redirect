<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Переход в Telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .button {
      background-color: #0088cc;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Переход в Telegram...</h2>
  <p>Если переход не произошёл автоматически, нажмите на кнопку ниже:</p>
  <a href="https://t.me/+VXJjvbGIYM9jZWRi" class="button">Открыть Telegram</a>

  <script>
    (function () {
      const userAgent = navigator.userAgent || '';
      if (userAgent.includes('BytedanceWebview')) {
        setTimeout(() => {
          window.location.href = "https://t.me/+VXJjvbGIYM9jZWRi";
        }, 500);
      }
    })();
  </script>

</html>
