<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Открытие Telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 16px;
    }

    .button {
      background-color: #0088cc;
      color: white;
      padding: 14px 24px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    .note {
      font-size: 14px;
      color: #ccc;
      margin-top: 20px;
      max-width: 300px;
    }

    .dots {
      font-size: 20px;
      font-weight: bold;
      margin: 4px 6px;
    }
  </style>
</head>
<body>
  <h2>Переход в Telegram...</h2>
  <p>Если не открылось автоматически, нажмите кнопку ниже:</p>
  <a href="https://t.me/+VXJjvbGIYM9jZWRi" class="button">Открыть Telegram</a>

  <p class="note">
    Если кнопка не работает, нажмите
    <span class="dots">⋮</span>
    в правом верхнем углу и выберите
    <br><strong>«Открыть в браузере»</strong>
  </p>

  <script>
    (function () {
      const userAgent = navigator.userAgent || '';
      if (userAgent.includes('BytedanceWebview')) {
        setTimeout(() => {
          window.location.href = "https://t.me/+VXJjvbGIYM9jZWRi";
        }, 500);
      }
    })();
  </script>
</body>
</html>
